<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for id, state in states.items() %}
      <li>
        {{ state.id }}: <b>{{ state.name }}</b>
        <ul>
          {% for city in state.cities %}
          <li>{{ city.id }}: <b>{{ city.name }}</b></li>
          {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
